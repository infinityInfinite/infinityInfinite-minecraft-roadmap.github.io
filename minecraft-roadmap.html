    <style>
        body {
            font-family: sans-serif;

            margin: 20px;

            color: #333;
        }
        h1 {
            text-align: center;
            color: #2a5a2a; /* Dark green */
        }
        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            color: #444;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        li.completed label {
            text-decoration: line-through;
            color: #888;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            /* Make checkboxes slightly larger */
            width: 18px;
            height: 18px;
        }
        label {
            cursor: pointer;
            flex-grow: 1; /* Allow label to take remaining space */
        }
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #e0e0e0;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensure it's above content if page scrolls */
            box-sizing: border-box; /* Include padding in width */
        }
        .progress-wrapper {
             max-width: 800px; /* Limit width on larger screens */
             margin: 0 auto; /* Center the bar */
             padding: 0 20px; /* Add padding inside the centered wrapper */
             display: flex;
             align-items: center;
             gap: 15px; /* Space between bar and text */
        }

        .progress-bar-outline {
            flex-grow: 1; /* Take available space */
            height: 25px;
            background-color: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ccc;
            overflow: hidden; /* Keep inner bar contained */
        }
        .progress-bar {
            height: 100%;
            width: 0%; /* Initial width */
            background-color: #4CAF50; /* Green */
            border-radius: 5px 0 0 5px; /* Keep left radius */
            transition: width 0.3s ease-in-out;
            text-align: center; /* Center text if needed inside */
            color: white;
            line-height: 25px;
            font-size: 0.8em; /* Smaller font for inside bar */
        }
        .progress-text {
            font-weight: bold;
            color: #333;
            min-width: 50px; /* Ensure space for "100%" */
            text-align: right;
        }
        /* Adjust main content padding to avoid overlap with fixed progress bar */
        main {
            padding-bottom: 70px; /* Height of progress bar + padding */
        }

    <div class="progress-container">
        <div class="progress-wrapper">
            <div class="progress-bar-outline">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <span id="progressText" class="progress-text">0%</span>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.task-checkbox');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const totalTasks = checkboxes.length;
        const STORAGE_KEY = 'minecraftProgress'; // Key for local storage

        function updateProgress() {
            const checkedTasks = document.querySelectorAll('.task-checkbox:checked').length;
            const percentage = totalTasks > 0 ? Math.round((checkedTasks / totalTasks) * 100) : 0;

            progressBar.style.width = percentage + '%';
            // progressBar.textContent = percentage + '%'; // Optional: text inside bar
            progressText.textContent = percentage + '%';

            // Add/Remove completed class for strikethrough
            checkboxes.forEach(checkbox => {
                const listItem = checkbox.closest('li'); // Find the parent <li>
                if (listItem) {
                    if (checkbox.checked) {
                        listItem.classList.add('completed');
                    } else {
                        listItem.classList.remove('completed');
                    }
                }
            });
        }

        function saveProgress() {
            const progress = {};
            checkboxes.forEach(checkbox => {
                progress[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
            // console.log("Progress saved:", progress); // For debugging
        }

        function loadProgress() {
            const savedProgress = localStorage.getItem(STORAGE_KEY);
            if (savedProgress) {
                try {
                    const progress = JSON.parse(savedProgress);
                    // console.log("Progress loaded:", progress); // For debugging
                    checkboxes.forEach(checkbox => {
                        if (progress[checkbox.id] !== undefined) {
                            checkbox.checked = progress[checkbox.id];
                        }
                    });
                } catch (e) {
                    console.error("Error parsing saved progress:", e);
                    // Optionally clear corrupted data
                    // localStorage.removeItem(STORAGE_KEY);
                }
            }
             // Update visuals after loading
             updateProgress();
        }

        // Add event listeners to all checkboxes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                updateProgress();
                saveProgress(); // Save whenever a change occurs
            });
        });

        // Load progress when the page loads
        // Use DOMContentLoaded to ensure all elements are available
        document.addEventListener('DOMContentLoaded', loadProgress);

    </script>
